<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA & Mobile Meta Tags -->
    <title>Imposter</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#58cc02">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#58cc02', // Duolingo Green
              primaryDark: '#46a302',
              secondary: '#1cb0f6', // Duolingo Blue
              secondaryDark: '#1185bc',
              danger: '#ff4b4b', // Duolingo Red
              dangerDark: '#d33131',
              surface: '#f7f7f7',
              card: '#ffffff',
              ink: '#3c3c3c',
              subtle: '#afafaf'
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
      }
    }
    </script>
  </head>
  <!-- 
    fixed inset-0: Locks the body size to the viewport
    overflow-hidden: Prevents browser scrollbars/bounce
    select-none: Prevents text highlighting
    touch-pan-y: Allows vertical gestures only where explicitly handled
  -->
  <body class="bg-surface text-ink font-sans antialiased fixed inset-0 overflow-hidden select-none touch-pan-y overscroll-none">
    <!-- 
      h-full overflow-y-auto: Allows content to scroll internally if it's too long 
    -->
    <div id="root" class="h-full w-full overflow-y-auto overflow-x-hidden overscroll-contain"></div>
  </body>
</html>
